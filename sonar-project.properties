# SonarCloud Configuration for Spring Boot Project
sonar.projectKey=github-actions-demo
sonar.projectName=Github Actions Demo
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=build/classes
sonar.java.test.binaries=build/test-classes

# Coverage and test reports
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
sonar.junit.reportPaths=build/test-results/test

# Exclude patterns
sonar.exclusions=**/generated/**,**/build/**,**/target/**,**/*.min.js,**/*.min.css
sonar.test.exclusions=**/test/**,**/*Test.java,**/*Tests.java

# Java version
sonar.java.source=17

# Additional properties
sonar.sourceEncoding=UTF-8
sonar.verbose=false

# Quality Gate
sonar.qualitygate.wait=true 